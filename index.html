<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- BOX 1 -->
        <div class="box" data-box="1">
            <div class="box-header">
                <input type="radio" name="unit">
                <span class="unit-title">1 Unit</span>
                <span class="discount">10% Off</span>
                <span class="price">$10.00 USD</span>
            </div>

            <div class="box-content">
                <div class="row">
                    <label>Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>

                <div class="row">
                    <label>Colour</label>
                    <select>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- BOX 2 -->
        <div class="box" data-box="2">
            <div class="box-header">
                <input type="radio" name="unit">
                <span class="unit-title">2 Unit</span>
                <span class="discount">20% Off</span>
                <span class="price">$18.00 USD</span>
            </div>

            <div class="box-content">
                <div class="row">
                    <label>#1 Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>

                    <label>#1 Colour</label>
                    <select>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                    </select>
                </div>

                <div class="row">
                    <label>#2 Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>

                    <label>#2 Colour</label>
                    <select>
                        <option>Black</option>
                        <option>White</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- BOX 3 -->
        <div class="box" data-box="3">
            <div class="box-header">
                <input type="radio" name="unit">
                <span class="unit-title">3 Unit</span>
                <span class="discount">30% Off</span>
                <span class="price">$24.00 USD</span>
            </div>

            <div class="box-content">
                <div class="row">
                    <label>Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>

                <div class="row">
                    <label>Colour</label>
                    <select>
                        <option>Black</option>
                        <option>White</option>
                        <option>Yellow</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="add-btn">Add to Cart</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
